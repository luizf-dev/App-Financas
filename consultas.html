<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Finanças</title>
    <link rel="shortcut icon" href="assets/img/comment-dollar-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/modal.css">
    <link rel="stylesheet" href="assets/css/table.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
    <body onload="carregarListaDespesas()">
        <!--**************************************Header inicio*************-->
        <header class="header" id="header">
            <nav class="nav-bar" id="navbar">
                <div class="logo">
                    <a href="index.html"><i class="fas fa-comment-dollar fa-3x"></i></a>
                </div>

                <div class="nav-list">
                    <ul>
                        <li class="nav-item"><a class="nav-link" href="index.html">Adicionar Registros</a></li>
                        <li class="nav-item"><a class="nav-link" href="consultas.html">Consultas</a></li>
                    </ul>
                </div>

                <!-- button menu mobile inicio-->
                <div class="mobile-menu-icon">
                    <button onclick="showMenu()"><i class="fas fa-bars fa-3x"></i></button>
                </div>
            </nav>

            <!--ul menu mobile inicio-->
            <div class="mobile-menu">
                <ul>
                    <li class="nav-item"><a class="nav-link" href="index.html">Adicionar Registros</a></li>
                    <li class="nav-item"><a class="nav-link" href="consultas.html">Consultas</a></li>
                </ul>
            </div>
        </header>
        <!--************************Header fim******************************-->

        <!--********************Tabela de Registros inicio******************-->
        <div class="table-container">
            <div class="search"> 
                <input class="input-field-search" id="myInput" type="text" placeholder="Pesquisar">
            </div> 
           
        <table class="table" id="tableClient">
            <thead>
                <tr>
                    <th>Dia/Mês/Ano</th>
                    <th>Categoria</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="myTable">
               <!--
                <tr>
                    <td data-label="Ano"></td>
                    <td data-label="Mês"></td>
                    <td data-label="Dia"></td>
                    <td data-label="Categoria"></td>
                    <td data-label="Descrição"></td>
                    <td data-label="Valor"></td>
                </tr>
            -->
            </tbody>
        </table>
    </div>
    <!--********************Tabela de Registros fim*********************-->     

    <script>
    //FILTRO DE BUSCA ============
    $(document).ready(function(){
        $("#myInput").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#myTable tr").filter(function() {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });
        });
    //================================
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="assets/js/menu.js"></script>
    <script src="assets/js/app.js"></script>
    </body>
</html>
