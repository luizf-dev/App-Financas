<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Finanças</title>
    <link rel="shortcut icon" href="assets/img/comment-dollar-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/modal.css">
</head>
    <body>
        <!--**************************************Header inicio************************-->
        <header class="header" id="header">
            <nav class="nav-bar" id="navbar">
                <div class="logo">
                    <a href="index.html"><i class="fas fa-comment-dollar fa-3x"></i></a>
                </div>

                <div class="nav-list">
                    <ul>
                        <li class="nav-item"><a class="nav-link" href="index.html">Registos</a></li>
                        <li class="nav-item"><a class="nav-link" href="consultas.html">Consultas</a></li>
                    </ul>
                </div>

                <!-- button menu mobile inicio-->
                <div class="mobile-menu-icon">
                    <button onclick="showMenu()"><i class="fas fa-bars fa-3x"></i></button>
                </div>
            </nav>

            <!--ul menu mobile inicio-->
            <div class="mobile-menu">
                <ul>
                    <li class="nav-item"><a class="nav-link" href="index.html">Adicionar Registros</a></li>
                    <li class="nav-item"><a class="nav-link" href="consultas.html">Consultas</a></li>
                </ul>
            </div>
        </header>
        <!--************************Header fim******************************-->

        <!--************************Formulario inicio******************************-->
        <div class="container">
            <h2>Adicionar Registro</h2><br> 
            <h3 id="mostrar-data"></h3>
            
            <form id="form">
                <div class="form-control">
                    <label for="ano">Ano</label>
                    <input type="number" class="input-field"  id="ano" placeholder="Digite o Ano"/>
                </div>

                <div class="form-control">
                    <label for="mes">Mês</label>
                    <select name="mes" class="input-field"  id="mes" class="form-control">
                        <option value="">Selecione o Mês</option>
                        <option value="01">Janeiro</option>
                        <option value="02">Fevereiro</option>
                        <option value="03">Março</option>
                        <option value="04">Abril</option>
                        <option value="05">Maio</option>
                        <option value="06">Junho</option>
                        <option value="07">Julho</option>
                        <option value="08">Agosto</option>
                        <option value="09">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                </div>

                <div class="form-control">
                    <label for="dia">Dia</label>
                    <input type="number" min="1" max="31" class="input-field"  id="dia" placeholder="Digite o Dia"/>
                </div>

                <div class="form-control">
                    <label for="tipo">Categoria</label><br>
                    <select name="tipo" class="input-field"   id="tipo" class="form-control">
                        <option value="">Escolha uma Categoria</option>
                        <option value="Lazer">Lazer</option>
                        <option value="Saude">Saúde</option>
                        <option value="Alimentacao">Alimentação</option>
                        <option value="Transporte">Transporte</option>
                        <option value="Educacao">Educação</option>
                        <option value="Moradia">Moradia</option>
                    </select>
                </div>                         
            
                <div class="form-control">
                    <label for="descricao">Descrição</label>
                    <input type="text" class="input-field"  id="descricao" placeholder="Digite uma Descrição"/>
                </div>           
                
            
                <div class="form-control">
                    <label for="valor">Valor</label>
                    <input type="text" class="input-field"  id="valor" placeholder="Digite o Valor"/>
                </div>
            
                <button type="button" class="btn" onclick="addDespesa()";>Adicionar</button>         
            </form>                  
        </div>
        <!--************************Formulario fim******************************-->

        <!--****************Modal de alerta inicio****************************-->
        <div class="modal" id="modalError">
            <div class="modal-content-error">
                <header class="modal-header-error">
                    <h2 class="modal-title">Erro ao Cadastrar!</h2>
                    <span class="modal-close" id="modalCloseError">&#10006;</span>
                </header>
                <div class="modal-body-error">
                    Verifique todos os campos e preencha-os corretamente!!
                </div>
                <footer class="modal-footer">
                    <button id="cancelarModalError" class="modal-button red">Voltar e Corrigir</button>
                </footer>
            </div>
        </div>
        <!--****************Modal de alerta fim****************************-->

        <!--****************Modal de sucesso inicio****************************-->
        <div class="modal" id="modalSuccess">
            <div class="modal-content-success">
                <header class="modal-header-success">
                    <h2 class="modal-title">Cadastrado com sucesso!</h2>
                    <span class="modal-close" id="modalCloseSuccess">&#10006;</span>
                </header>
                <div class="modal-body-success">
                    Sua despesa foi cadastrada com sucesso!!
                </div>
                <footer class="modal-footer">
                    <button id="cancelarModalSuccess" class="modal-button green">OK</button>
                </footer>
            </div>
        </div>
        <!--****************Modal de sucesso fim****************************-->


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="assets/js/menu.js"></script>
    <script src="assets/js/app.js"></script>
    </body>
</html>
